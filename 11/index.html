<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS imageverkefni</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <img src="title.gif" alt="Galerie Botanique" width="456px" height="122px"/>
                <p>Here is a selection of antique botanical prints held in our collection.</p>
            </div>

            <div class="entry">
                <figure>
                    <img src="print-01.jpg" alt="Helianthus"/>
                    <figcaption>Helianthus</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="print-02.jpg" alt="Passiflora"/>
                    <figcaption>Passiflora</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="print-03.jpg" alt="Nyctocalos"/>
                    <figcaption>Nyctocalos</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="print-04.jpg" alt="Polianthes"/>
                    <figcaption>Polianthes</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="print-05.jpg" alt="Ficus"/>
                    <figcaption>Ficus</figcaption>
                </figure>
            </div>

            <div class="entry">
                <figure>
                    <img src="print-06.jpg" alt="Dendrobium"/>
                    <figcaption>Dendrobium</figcaption>
                </figure>
            </div>
            
        </div>
    </body>
</html>
