<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="bg">
            <p>Hangman</p>
            <input type="text" maxlength="1" name="letter" id="letter" placeholder="Letter" autocomplete="off">
            <div id="hidden"></div>
            <label for="wrongLetters">Wrong Letters:</label>
            <div id="wrongLetters"></div>
            <div id="message"></div>
            <div id="tries"></div>
            <div id="win"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
