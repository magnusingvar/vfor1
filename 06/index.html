<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="GET">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name:</label>
            <input type="text" name="name" size="30" maxlength="100"><br/>
            <label>Email:</label>
            <input type="email" name="email" size="30" maxlength="100"><br/>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
                <p>Would you visit again?</p><br/>
                <input type="radio" name="rating" value="yes"/>
                <label>Yes</label>
                <input type="radio" name="rating" value="no"/>
                <label>No</label>
                <input type="radio" name="rating" value="maybe""/>
                <label>Maybe</label>
                <p>
                    <label for="comments">Comments:</label><br/>
                    <textarea rows="4" cols="40" id="comments"></textarea>
                </p>
                <input type="checkbox" name="subscribe" checked/>
                <label>Sign me up for email updates</label><br/>
                <input type="submit" value="Submit review"/>
            </p>
        </fieldset>
        </form>
    </body>
</html>
